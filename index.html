<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <title>WCB Cafe</title>
    <meta name="description" content="ブレンドコーヒーとヘルシーなオーガニックフードを提供するカフェ">
    <!-- ブラウザーのデフォルトCSSをリセットする（最初に記述しなければならない） -->
    <link rel="stylesheet" href="https://unpkg.com/ress/dist/ress.min.css">
    <!-- Google Fontsを使用して"Philosopher"というフォントを設定 -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Philosopher">
    <link rel="stylesheet" href="css/style.css">
    <!-- ファビコン設定、保存形式はPNG形式に設定 -->
    <link rel="icon" type="image/png" href="images/favicon.png">
  </head>
  <body>
    <div id="home" class="big-bg">
      <header class="page-header wrapper">
        <!-- href属性はa(アンカー)タグの属性の一つ。他ページや他タイトルのリンクを貼るときに利用する。
        imgは画像を表示するhtmlタグ。srcには画像のURL、altには画像の説明文。 -->
        <h1><a href="index.html"><img class="logo" src="images/logo.svg" alt="WCBカフェホーム"></a></h1>
        <nav>
          <ul class="main-nav">
            <li><a href="news.html">News</a></li>
            <li><a href="menu.html">Menu</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </header>

      <div class="home-content wrapper">
        <h2 class="page-title">We'll Make Your Day</h2>
        <p>おしゃれなカフェで癒されてみませんか？無添加の食材で体の中からリフレッシュ。</P>
        <a class="button" href="menu.html">メニューを見る</a>
      </div>　<!--/.home-content -->
    </div> <!--/#home -->
  </body>
</html>
